<head>
	<title>onlined</title>
</head>

<body>
</body>

<template name="home">
	<div class="container-fluid">
		<div class="page-header">
			<div class="row">
				<div class="col-md-6">
					<button type="button" class="btn btn-primary createWebsiteButton">
						<span class="glyphicon glyphicon-pencil"></span> Create Website
					</button>
				</div>
				<div class="col-md-6">
					{{>selectStyle}}
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h1>Websites</h1>
				<table class="table table-striped table-hover ">
		            <tbody>
		            	{{#each websites}}
		            		<tr>
							{{>websiteListItem}}
							</tr>
						{{/each}}
		            </tbody>
		        </table>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<h1>Users</h1>
				<table class="table table-striped table-hover ">
		            <tbody>
		            	{{#each users}}
		            		<tr>
							{{>userItem}}
							</tr>
						{{/each}}
		            </tbody>
		        </table>
			</div>
		</div>
	</div>
</template>

<template name="selectStyle">
	<div class="btn-group pull-right">
		<a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			Change Visual Style
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			{{#each styleOptions}}
			<li><a href="#" data-styleid="{{value}}">{{name}}</a></li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="websiteListItem">
	<td class="title">
		www.onlined.at/{{username}}
	</td>
	<td>
		<button type="button" class="close">×</button>
	</td>
</template>

<template name="userItem">
	<td class="title">
		{{username}}
	</td>
	<td>
		<button type="button" class="close">×</button>
	</td>
</template>

<template name="website">
	<div class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">Your website is LIVE!</h4>
				</div>
				<div class="modal-body">
					<p>Share your website with friends. Your url is:</p>
					<p>...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Continue editing</button>
					<button type="button" class="btn btn-primary">Share with friends</button>
				</div>
			</div>
		</div>
	</div>
	{{>topImage}}
	<div class="container">
		<div class="jumbotron">
			{{>title}}
			{{>tagline}}
		</div>
		<div class="row">
			<div class="col-md-7">
				{{>heading}}
				{{>paragraph}}
			</div>
			<div class="col-md-5">
				<img class="featurette-image img-responsive" src="{{content.logo}}">
			</div>
		</div>
		{{>footer}}
	</div>
</template>

<template name="create">
	{{#if editing_website}}
		{{#with editing_website}}
		{{>topImage}}
		<div class="container">	
			<div class="jumbotron">
				{{>title}}
				{{>tagline}}
			</div>
			<div class="row">
				<div class="col-md-7">
					{{>heading}}
					{{>paragraph}}
				</div>
				<div class="col-md-5">
					{{>logo}}
				</div>
			</div>
			{{>form}}
		</div>
		{{/with}}
	{{else}}
		{{goHome}}
	{{/if}}
</template>

<template name="logo">
	<img class="featurette-image img-responsive" data-src="holder.js/500x500/auto" alt="500x500" src="{{content.logo}}">
</template>

<template name="topImage">
	<div class="topImage">
		<img class="img img-responsive" src="{{content.topImage}}">
	</div>
</template>

<template name="title">
	{{#if editing}}
		<h1><input id="input" class="textInput" type="text" placeholder="{{content.title}}" value="{{content.title}}" /></h1>
	{{else}}
		<h1 id="title">{{content.title}}</h1>
	{{/if}}
</template>

<template name="tagline">
	{{#if editing}}
		<p><input id="input" class="textInput" type="text" placeholder="Enter tagline" value="{{content.tagline}}" /></p>
	{{else}}
		<p id="tagline">{{content.tagline}}</p>
	{{/if}}
</template>

<template name="heading">
	{{#if editing}}
		<h3 class="featurette-heading"><input id="input" class="textInput" type="text" placeholder="Enter heading" value="{{content.heading}}" /></h3>
	{{else}}
		<h3 id="heading" class="featurette-heading">{{content.heading}}</h3>
	{{/if}}
</template>

<template name="paragraph">
	{{#if editing}}
		<p><textarea id="input" rows="4" cols="50">{{content.paragraph}}
	</textarea></p>
	{{else}}
		<p id="paragraph" class="lead">{{content.paragraph}}</p>
	{{/if}}
</template>

<template name="form">
	<form class="form-horizontal">
		<fieldset>
			<legend>Last things ...</legend>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-4 control-label">Whehe to send messages to?</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>

			<div class="form-group">
				<label for="inputUsername" class="col-lg-4 control-label">Your website URL will be? ... www.onlined.at/</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" id="inputUsername" placeholder="YourWebsiteName">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword" class="col-lg-4 control-label">Password to edit your website is?</label>
				<div class="col-lg-6">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-4">
					<button type="submit" class="btn btn-primary">Create</button>
				</div>
			</div>
		</fieldset>
	</form>
</template>

<template name="footer">
	<div class="row withpadding">
		<div class="col-lg-6"><a href="#" class="btn btn-default btn-md">Edit</a></div>
		<div class="col-lg-6">
			<img src="onlinedLogo.png" width="100px" height="auto" class="pull-right">
		</div>
	</div>
</template>
