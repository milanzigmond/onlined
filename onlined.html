<head>
	<title>onlined</title>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
	<script src="js/jquery.bootstrap-autohidingnavbar.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> layout}}
</body>

<template name="layout">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<img src="logo.png" class="logoDot">
			<a class="navBrand" href="{{pathFor 'app'}}">{{onlinedTitle}}</a>
			<div class="collapse navbar-collapse">
		        <ul class="nav navbar-nav navbar-right">
		        	{{#if currentUser}}
		            	{{#if create}}
		            		<li><a href="{{pathFor 'app'}}">Dashboard</a></li>
							{{>selectStyle}}
						{{/if}}
					{{/if}}
		            
		            {{> loginButtons }}
		        </ul>
		    </div>
		</div>
		{{#if create}}
			<ul class="sectionsbar">
			  <li><a href="#" class="complete">header image</a></li>
			  <li><a href="#" class="complete">headline</a></li>
			  <li><a href="#" class="complete">introduction</a></li>
			  <li><a href="#" class="complete">gallery</a></li>
			  <li><a href="#">email</a></li>
			  <li><a href="#" class="active">text paragraphs</a></li>
			  <li><a href="#">location</a></li>
			  <li><a href="#">phone number</a></li>
			  <li><a href="#">opening hours</a></li>
			  <li><a href="#">social links</a></li>
			  <li><a href="#">products</a></li>
			  <li><a href="#">video</a></li>
			  <li><a href="#">team members</a></li>
			  <li><a href="#">slideshow</a></li>
			</ul>
		{{/if}}
	</nav>
	{{> yield}}
</template>

<template name="app">
	{{#if currentUser}}
		{{>dashboard}}
	{{else}}
		{{>home}}
	{{/if}}
</template>

<template name="notFound">
	not found
</template>

<template name="loading">
	<h1>loading ...</h1>
</template>

<template name="home">
	<div class="container-fluid home">
		<div class="row">
			<div class="col-md-12 stream">
				<div class="container-fluid">
					<h6 class="listsorting">latest / popular</h6>
					<h6 class="numberofsites">{{numberOfWebsites}} websites onlined</h6>
					<ul>
						{{#each websites}}
						<li>
							<div class="text-center websiteListItem">
								<div class="websiteItemContent">
									<h3>{{formatDate createdAt}}</h3>
									<h2>{{toUpperCase sitename}}</h2>
									<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	 -->
								</div>
								<div class="websiteItemBg" style="background-image: url({{content.topImage}})"></div>
								<div class="websiteItemOverlay"></div>
							</div>
						</li>
						{{/each}}
					</ul>	
				</div>
			</div>
		</div>
	</div>
</template>

<template name="dashboard">
	<div class="container-fluid home">
		<div class="row">
			<div class="col-sm-6 stream">
				<div class="container-fluid">
					<h6 class="listsorting"><strong>latest</strong> / popular</h6>
					<h6 class="numberofsites">{{numberOfWebsites}} websites onlined</h6>
					<ul>
						{{#each websites}}
						<li>
							<div class="text-center websiteListItem">
								<div class="websiteItemContent">
									<h3>{{formatDate createdAt}}</h3>
									<h2>{{toUpperCase sitename}}</h2>
									<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	 -->
								</div>
								<div class="websiteItemBg" style="background-image: url({{content.topImage}})"></div>
								<div class="websiteItemOverlay"></div>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="col-sm-6 myWebsites">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<ul class="myWebsitesList">
							<li>
								<div id="register-sitename" class="btn firstButton">
									<input class="textInput uppercase" type="text" placeholder="websitename" value="" hidden/>
									<span>CREATE WEBSITE</span>
								</div>
								<h2 class="websitesHeader">My Websites</h2>
								<hr class="line" />
								<div class="row">
									<div class="col-sm-6">
										<h6 class="pull-left"><strong>10</strong> OF MY 14 WEBSITES ARE LIVE</h6>
									</div>
									<div class="col-sm-6">
										<h6 class="pull-right">5 WEBSITES I LIKE&nbsp;<span class="glyphicon glyphicon-heart"></span></h6>
									</div>
								</div>
							</li>
							<!-- <li>
								<a class="createWebsiteButton" href="{{pathFor 'create'}}">Create New Website</a>
								<a class="createWebsiteButton">Create New Website 2</a>
							</li> -->
							{{#each myWebsites}}
							<li>
								<div class="text-center myWebsiteListItem">
									<div class="myWebsiteItemContent">
										<h3>{{formatDate createdAt}}</h3>
										<h2>{{toUpperCase sitename}}</h2>
										<h3><span class="glyphicon glyphicon-heart"></span> 10</h3>
									</div>
									<div class="websiteItemBg" style="background-image: url({{content.topImage}})"></div>
									<div class="row editRow">
										<div class="col-sm-6 editbuttons edit"><h4>edit</h4></div>
										<div class="col-sm-6 editbuttons delete"><h4>delete</h4></div>
									</div>
									<div class="websiteItemOverlay"></div>
								</div>
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="selectStyle">
	<!-- <div class="btn-group">
		<a href="#" class="btn btn-primary navbar-btn dropdown-toggle" data-toggle="dropdown">
			Change Visual Style
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			{{#each styleOptions}}
			<li><a href="#" data-styleid="{{value}}">{{name}}</a></li>
			{{/each}}
		</ul>
	</div> -->
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">Change Style <span class="caret"></span></a>
		<ul class="dropdown-menu">
			{{#each styleOptions}}
			<li><a href="#" data-styleid="{{value}}">{{name}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>

<template name="create">
	{{#if editing_website}}
	{{#with editing_website}}

		<div class="img">
            <img id="topImage" class="img img-responsive reimg" src="{{content.topImage}}" alt="">
            <div class="overlay">
                <a href="#" class="expand">+ drag image here</a>
            </div>
        </div>
    </div>


	<div class="container">	
		<div class="section-heading">
			<h1 id="title" class="editable text-center">{{content.title}}</h1>
			<h2 id="tagline" class="editable text-center">{{content.tagline}}</h2>
		</div>
		
		<div class="section-intro">
			<div class="row">
				<div class="col-md-5">
					<div id="logo" class="rounded reimg" style="background-image: url({{content.logo}})"></div>
				</div>
				<div class="col-md-7 introtext">
					<h3 id="heading" class="editable">{{content.heading}}</h3>
					<p id="paragraph" class="editable lead">{{content.paragraph}}</p>
				</div>
			</div>
		</div>
	</div>	

	<div class="section-gallery">
		<!-- <div class="row gallerydiv">
				<ul class="imageGallery">
				{{#each galleryImages}}
					<li>
						<a href="{{src}}" class="fancybox" rel="gallery">
							<img id="galleryImages{{position}}" src="{{small}}" class="reimg" alt="This is alt">
						</a>
					</li>
				{{/each}}
				</ul>
		</div> -->
		<div class="row gallerydiv2">
				
			{{#each galleryImages}}
				<a href="{{src}}" class="fancybox" rel="gallery">
					<div id="galleryImages{{position}}" class="col-lg-3 col-md-6 col-xs-12 reimg obrazek" style="background-image: url({{src}})"></div>
				</a>
			{{/each}}
		</div>	
	</div>

	<div class="section-email text-center">
		<span class="glyphicon glyphicon-envelope white"></span>
		<h4 id="email" class="editable white">{{content.email}}</h4>
	</div>

	<div class="container">	
		<div class="section-text">
			<div class="row text-center">
				<div class="col-md-4">
					<h3 id="textColumns1Heading" class="editable">{{content.textColumns1Heading}}</h3>
					<p id="textColumns1Text" class="editable">{{content.textColumns1Text}}</p>
				</div>

				<div class="col-md-4">
					<h3 id="textColumns2Heading" class="editable">{{content.textColumns2Heading}}</h3>
					<p id="textColumns2Text" class="editable">{{content.textColumns2Text}}</p>
				</div>

				<div class="col-md-4">
					<h3 id="textColumns3Heading" class="editable">{{content.textColumns3Heading}}</h3>
					<p id="textColumns3Text" class="editable">{{content.textColumns3Text}}</p>
				</div>
			</div>
		</div>

		<div class="section-location text-center">
			<div class="row">
				<div class="col-lg-12">
					<span class="glyphicon glyphicon-map-marker"></span>
				</div>
			</div>	
			<div class="row">
				<div class="col-lg-12">
					<h4 id="address" class="editable">{{content.address}}</h4>
					<h4 id="address" hidden><input id="input" class="controls" type="text" placeholder="Enter a location" value="{{content.address}}"></h4>
				</div>
			</div>		
			<div class="row">
				<div class="col-lg-12">
					<div id="map-canvas" style="width:100%;height:200px;"></div>
				</div>
			</div>
		</div>

		<div class="section-highlight">
			<div id="effect-6" class="effects">
				{{#each highlightImages}}
					<div class="img">
		                <img id="highlightImages{{position}}" src="{{src}}" alt="">
		                <div class="overlay">
		                    <a href="#" class="expand">+ drag image here</a>
		                </div>
		            </div>
				{{/each}}
	        </div>
		</div>
	</div>

	<div class="section-telnumber text-center">
		<span class="glyphicon glyphicon-phone-alt white"></span>
		<h4 id="phoneNumber" class="editable white">{{content.phoneNumber}}</h4>
	</div>

	<div class="section-openinghours text-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="glyphicon glyphicon-time"></span>
					<h3 id="openingHoursTitle" class="editable">{{content.openingHoursTitle}}</h3>
					<table class="verticaltable">
						<tr>
							<th><h5 id="monday" class="editable">{{content.monday}}</h5></th>
							<th><h5 id="tuesday" class="editable">{{content.tuesday}}</h5></th>
							<th><h5 id="wednesday" class="editable">{{content.wednesday}}</h5></th>
							<th><h5 id="thursday" class="editable">{{content.thursday}}</h5></th>
							<th><h5 id="friday" class="editable">{{content.friday}}</h5></th>
							<th><h5 id="saturday" class="editable">{{content.saturday}}</h5></th>
							<th><h5 id="sunday" class="editable">{{content.sunday}}</h5></th>
						</tr>
						<tr>
							<td colspan="7">
								<div class="line"></div>
							</td>
						</tr>
						<tr>
							<td><h6 id="mondayHours" class="editable">{{content.mondayHours}}</h6></td>
							<td><h6 id="tuesdayHours" class="editable">{{content.tuesdayHours}}</h6></td>
							<td><h6 id="wednesdayHours" class="editable">{{content.wednesdayHours}}</h6></td>
							<td><h6 id="thursdayHours" class="editable">{{content.thursdayHours}}</h6></td>
							<td><h6 id="fridayHours" class="editable">{{content.fridayHours}}</h6></td>
							<td><h6 id="saturdayHours" class="editable">{{content.saturdayHours}}</h6></td>
							<td><h6 id="sundayHours" class="editable">{{content.sundayHours}}</h6></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="section-links text-center">	
		<div class="container">
			<span class="glyphicon glyphicon-link white"></span>

			<div class="row links">
				<div class="col-xs-6 col-md-3">
					<a href="#"><img class="link" src="ic_twitterW.png" alt=""></a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="#"><img class="link" src="ic_youtubeW.png" alt=""></a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="#"><img class="link" src="ic_linkedW.png" alt=""></a>
				</div>
				<div class="col-xs-6 col-md-3">
					<a href="#"><img class="link" src="ic_instagramW.png" alt=""></a>
				</div>
			</div>
		</div>
	</div>

	<div class="container">	
		<div class="section-products">
			<div class="row text-center">
				<div class="col-md-4 col-md-offset-2">
					<img id="firstProductImage" src="{{content.firstProductImage}}" class="reimg" alt="">
					<h3 id="firstProduct" class="editable">{{content.firstProduct}}</h3>
					<p id="firstProductDescription" class="editable">{{content.firstProductDescription}}</p>
				</div>
				<div class="col-md-4">
					<img id="secondProductImage" src="{{content.secondProductImage}}" class="reimg" alt="">
					<h3 id="secondProduct" class="editable">{{content.secondProduct}}</h3>
					<p id="secondProductDescription" class="editable">{{content.secondProductDescription}}</p>
				</div>
			</div>
		</div>
	</div>		

	<div class="section-video">
		<video width="100%" height="500" controls autoplay>
			<source src="movie.ogg" type="video/ogg">
			<source src="movie.mp4" type="video/mp4">
			<object data="movie.mp4" width="100%" height="500">
				<embed width="100%" height="500" src="movie.swf">
			</object>
		</video>
	</div>

	<div class="container">	
		<div class="section-team text-center">
			<div class="row">
				<div class="col-lg-12">
					<span class="glyphicon glyphicon-user"></span>
					<h3 id="teamTitle" class="editable">{{content.teamTitle}}</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-xs-6">
					<img id="firstTeamMemberImage" width="50%" src="{{content.firstTeamMemberImage}}" class="reimg member" alt="">
					<div class="membercaption">
						<h4 id="firstTeamMember" class="editable">{{content.firstTeamMember}}</h4>
						<p id="firstTeamMemberTagline" class="editable">{{content.firstTeamMemberTagline}}</p>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<img id="secondTeamMemberImage" width="50%" src="{{content.secondTeamMemberImage}}" class="reimg member" alt="">
					<div class="membercaption">
						<h4 id="secondTeamMember" class="editable">{{content.secondTeamMember}}</h4>
						<p id="secondTeamMemberTagline" class="editable">{{content.secondTeamMemberTagline}}</p>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<img id="thirdTeamMemberImage" width="50%" src="{{content.thirdTeamMemberImage}}" class="reimg member" alt="">
					<div class="membercaption">
						<h4 id="thirdTeamMember" class="editable">{{content.thirdTeamMember}}</h4>
						<p id="thirdTeamMemberTagline" class="editable">{{content.thirdTeamMemberTagline}}</p>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<img id="fourthTeamMemberImage" width="50%" src="{{content.fourthTeamMemberImage}}" class="reimg member" alt="">
					<div class="membercaption">
						<h4 id="fourthTeamMember" class="editable">{{content.fourthTeamMember}}</h4>
						<p id="fourthTeamMemberTagline" class="editable">{{content.fourthTeamMemberTagline}}</p>
					</div>
				</div>
			</div>
		</div>	
		<div class="sliderGallery">
			<ul>
				{{#each sliderImages}}
				<li>
					<img id="sliderImages{{position}}" src="{{src}}" class="img img-responsive reimg" alt="">
				</li>
				{{/each}}
			</ul>
		</div>

		<div id="sliderGalleryNav">
			<img src="arrowL.png" class="sliderarrow" data-dir="prev">
			<img src="arrowR.png" class="sliderarrow" data-dir="next">
		</div>
	</div>
</div>
	{{/with}}
	{{else}}
		{{goHome}}
	{{/if}}
</template>
