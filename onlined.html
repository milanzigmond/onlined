<template name="home">
	<div class="container">
		<div class="row">
	          <div class="col-lg-12">
	            <div class="page-header">
					<button type="button" class="btn btn-default btn-lg createWebsiteButton">
						<span class="glyphicon glyphicon-pencil"></span> Create Website
					</button>
	            </div>
	          </div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-hover ">
		            <tbody>
		            	{{#each websites}}
		            		<tr>
							{{>websiteListItem}}
							</tr>
						{{/each}}
		            </tbody>
		        </table>
			</div>
		</div>
	</div>
</template>

<template name="websiteListItem">
	<td class="title">
		{{content.title}}
	</td>
	<td>
		<button type="button" class="close">Ã—</button>
	</td>
</template>

<template name="create">
	{{#if editing_website}}
		{{#with editing_website}}
		<div class="container">
			<div class="jumbotron">
				{{>title}}
				{{>tagline}}
			</div>
			<div class="row">
				<div class="col-md-7">
					{{>heading}}
					{{>paragraph}}
				</div>
				<div class="col-md-5">
					{{>logo}}
				</div>
			</div>
			{{>form}}
		</div>
		{{/with}}
	{{/if}}
</template>

<template name="title">
	{{#if editing}}
		<h1><input id="input" class="textInput" type="text" placeholder="{{content.title}}" value="{{content.title}}" /></h1>
	{{else}}
		<h1 id="title">{{content.title}}</h1>
	{{/if}}
</template>

<template name="tagline">
	{{#if editing}}
		<p><input id="input" class="textInput" type="text" placeholder="Enter tagline" value="{{content.tagline}}" /></p>
	{{else}}
		<p id="tagline">{{content.tagline}}</p>
	{{/if}}
</template>

<template name="heading">
	{{#if editing}}
		<h3 class="featurette-heading"><input id="input" class="textInput" type="text" placeholder="Enter heading" value="{{content.heading}}" /></h3>
	{{else}}
		<h3 id="heading" class="featurette-heading">{{content.heading}}</h3>
	{{/if}}
</template>

<template name="paragraph">
	{{#if editing}}
		<p><textarea id="input" rows="4" cols="50">{{content.paragraph}}
	</textarea></p>
	{{else}}
		<p id="paragraph" class="lead">{{content.paragraph}}</p>
	{{/if}}
</template>

<template name="logo">
	<input class="upload" type=file />
	<img class="featurette-image img-responsive" data-src="holder.js/500x500/auto" alt="500x500" src="{{content.logo}}">
</template>

<template name="form">
	<form class="form-horizontal">
    <fieldset>
      <legend>Last things ...</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-4 control-label">Whehe to send messages to?</label>
        <div class="col-lg-7">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          <div class="checkbox">
            <label>
              <input type="checkbox"> I want to receive Onlined newsletter
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-4 control-label">Password to edit your website is?</label>
        <div class="col-lg-7">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</template>
