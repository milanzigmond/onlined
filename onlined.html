<head>
	<title>onlined</title>

<template name="layout">
	{{> yield "menu"}}
	
	{{> yield}}

	{{> yield "version"}}
</template>

<template name="version">
	<div class="container-fluid text-center">VERSION {{version}}</div>
</template>

<template name="notFound">
	not found
</template>

<template name="loading">
	<div class="container-fluid text-center">
		<h3>GETTING ONLINED ...</h3>	
	</div>
</template>

<template name="login">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="logoDot pulseEffect"></div>
			<a class="navBrand" href="{{pathFor 'dashboard'}}">{{onlinedTitle}}</a>
			<div class="collapse navbar-collapse">
		        <ul class="nav navbar-nav navbar-right">{{> loginButtons }}</ul>
		    </div>
		</div>
	</nav>
</template>

<template name="createMenu">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="logoDot pulseEffect"></div>
			<a class="navBrand" href="{{pathFor 'dashboard'}}">{{onlinedTitle}}</a>
			<div class="collapse navbar-collapse">
		        <ul class="nav navbar-nav navbar-right">
            		<li><a href="{{pathFor 'website'}}" target="_blank">Live Website</a></li>
            		<li><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
					{{>selectStyle}}

		    </div>
		</div>

<template name="home">
	<div class="container-fluid home">
		<div class="row">
			<div class="col-md-12 stream">
				<div class="container-fluid">
					<h6 class="listsorting">latest</h6>
					<h6 class="numberofsites">{{numberOfWebsites}} websites onlined</h6>
					<ul>
						{{#each websites}}
						<li>
							<div class="text-center websiteListItem">
								<div class="websiteItemContent">
									<h3>{{formatDate createdAt}}</h3>
									<h2>{{toUpperCase sitename}}</h2>
									<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	 -->
								</div>
								<div class="websiteItemBg" style="background-image: url({{content.topImage}})"></div>
								<div class="websiteItemOverlay"></div>
							</div>
						</li>
						{{/each}}
					</ul>	
				</div>
			</div>
		</div>
	</div>
</template>

<template name="dashboard">
	<div class="container-fluid home">
		<div class="row">
			<div class="col-sm-6 stream">
				<div class="container-fluid">
					<h6 class="listsorting">latest</h6>
					<h6 class="numberofsites">{{numberOfWebsites}} websites onlined</h6>
					<ul>
						{{#each websites}}
						<li>
							<div class="text-center websiteListItem">
								<div class="websiteItemContent">
									<h3>{{formatDate createdAt}}</h3>
									<h2>{{toUpperCase sitename}}</h2>
									<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	 -->
								</div>
								<div class="websiteItemBg" style="background-image: url({{content.topImage}})"></div>
								<div class="websiteItemOverlay"></div>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="col-sm-6 myWebsites">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<ul class="myWebsitesList">
							<li style="cursor:default;">
								<div id="register-sitename" class="btn firstButton pulseEffect">
									<input class="textInput uppercase" type="text" placeholder="websitename" value="" hidden/>
									<span>CREATE WEBSITE</span>
								</div>
								<h2 class="websitesHeader">My Websites</h2>
								<hr class="line" />
								<div class="row">
									<div class="col-sm-6">
										<h6 class="pull-left"><strong>10</strong> OF MY 14 WEBSITES ARE LIVE</h6>
									</div>
									<!-- <div class="col-sm-6">
										<h6 class="pull-right">5 WEBSITES I LIKE&nbsp;<span class="glyphicon glyphicon-heart"></span></h6>
									</div> -->
								</div>
							</li>
							{{#each myWebsites}}
							<li>
								<div class="text-center myWebsiteListItem">
									<div class="myWebsiteItemContent">
										<h3>{{formatDate createdAt}}</h3>
										<h2>{{toUpperCase sitename}}</h2>
										<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3> -->
									</div>
									<div class="websiteItemBg" style="background-image: url({{content.topImage}})"></div>
									<div class="row editRow">
										<div class="col-sm-6 editbuttons edit"><h4>edit</h4></div>
										<div class="col-sm-6 editbuttons delete"><h4>delete</h4></div>
									</div>
									<div class="websiteItemOverlay"></div>
								</div>
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="selectStyle">
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{selectedStyle}}<span class="caret"></span></a>
		<ul class="dropdown-menu">
			{{#each styleOptions}}
			<li><a href="#" data-styleid="{{value}}">{{name}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>

<template name="create">

		<div id="effect-6" class="effects">
			<div id="topImage" class="img">
	            <img class="img img-responsive" src="{{content.topImage}}" alt="">
	            <div class="overlay">
	                <a href="#" class="expand">{{editImageText}}</a>
	            </div>
	            <input type="file" class="hiddenFileInput"/>
	        </div>
	    </div>

		<div class="container">	
			<div class="section-heading">
				<h1 id="title" class="editable text-center">{{content.title}}</h1>
				<h2 id="tagline" class="editable text-center">{{content.tagline}}</h2>

		</div>
		
		<div class="textureline"></div>

			<div class="section-intro">

					                <a class="expand">{{editImageText}}</a>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

					</div>
					<div class="col-md-7 introtext">
						<h3 id="heading" class="editable">{{content.heading}}</h3>
						<p id="paragraph" class="editable lead">{{content.paragraph}}</p>
					</div>
				</div>
			</div>
		</div>	

		<div class="section-gallery">
			<div class="row gallerydiv2">	
				{{#each galleryImages}}

						<div id="galleryImages{{position}}" class="img col-lg-3 col-md-6 col-xs-12">
				            <div class="obrazek" style="background-image: url({{src}})"></div>
				            <div class="overlay">
				                <a class="expand">{{editImageText}}</a>
				            </div>
				            <input type="file" class="hiddenFileInput"/>
