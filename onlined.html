<head>
	<title>onlined</title>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
	<script src="js/jquery.bootstrap-autohidingnavbar.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> layout}}
</body>

<template name="layout">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<a class="navBrand" href="{{pathFor 'home'}}">ONLINED.AT</a>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				{{#if currentUser}}
				<button type="submit" class="btn btn-default navbar-btn logout">Logout</button>
				<span class="username">{{email}}</span>
				{{>selectStyle}}
				{{else}}
				<!-- <button id="loginFacebook" class="btn btn-primary navbar-btn">Login with Facebook</button> -->
				<div class="nav navbar-nav navbar-right">
					<button id="getStarted" class="btn navbar-btn">GET STARTED</button>
					<!-- <div class="loginButton">
						<span>LOG IN</span>
						<img src="logo.png" width="25px;">
					</div> -->
		        </div>
				{{/if}}
			</div>
		</div>
	</nav>
	<div class="registerForm">
		<form id="register-form" action="action" role="form">
			<div class="row">
				<div class="col-md-6">
						<div class="form-group">
							<input id="register-email" type="email" class="form-control" placeholder="Enter email">
						</div>
					<div class="alert alert-danger" role="alert" hidden></div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<input id="register-password" type="password" class="form-control" placeholder="Enter password">
					</div>
				</div>
				<div class="col-md-2">
					<button id="register-button" type="submit" class="btn navbar-btn">TO MY WEBSITE</button>
						<!-- <img src="logo.png"> -->
				</div>
			</div>
		</form>
	</div>
	
	{{> yield}}

</template>

<template name="notFound">
	not found
</template>

<template name="loading">
	<h1>loading ...</h1>
</template>

<template name="home">
	<div class="container-fluid home">
		<div class="row streamRow">
			<div class="col-md-6 stream">
				<h4 class="listsorting"><strong>latest</strong> / popular</h4>
				<h4 class="numberofsites">{{numberOfWebsites}} websites onlined</h4>
				<ul>
					{{#each websites}}
						<li>
							<div class="text-center websiteListItem" style="background-image: url({{content.topImage}})">
								<div class="websiteItemOverlay"></div>
								<div class="websiteItemContent">
									<h3>{{formatDate createdAt}}</h3>
									<h2>{{toUpperCase sitename}}</h2>
									<h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	
								</div>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>

			<div class="col-md-6 myWebsites">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<ul class="myWebsitesList">
							<li>
								<a class="createWebsiteButton" href="{{pathFor 'create'}}">Create New Website</a>
							</li>
							{{#each myWebsites}}
							<li>
								{{> myWebsiteListItem}}
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="myWebsiteListItem">
	<div class="text-center myWebsiteListItem" style="background-image: url({{content.topImage}})">
		<h2>{{toUpperCase sitename}}</h2>
		{{formatDate createdAt}}<br />
		<span class="glyphicon glyphicon-heart"></span> 10
	</div>
</template>


<template name="selectStyle">
	<div class="btn-group">
		<a href="#" class="btn btn-primary navbar-btn dropdown-toggle" data-toggle="dropdown">
			Change Visual Style
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			{{#each styleOptions}}
			<li><a href="#" data-styleid="{{value}}">{{name}}</a></li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="form">
	<form class="form-horizontal">
		<fieldset>
			<legend>...</legend>

			<div class="form-group form-group-lg">
				<div class="col-lg-2">
					<label for="input-sitename" class="col-sm-2 control-label">www.onlined.at/</label>
				</div>

				<div class="col-lg-8">
					<input type="text" class="form-control input-lg" id="input-sitename" placeholder="yourwebsitename">
				</div>
				<div class="col-lg-2">
					<button type="submit" class="btn btn-success btn-lg">Create Web</button>
				</div>
			</div>
		</fieldset>
	</form>
</template>

<template name="footer">
	<div class="row withpadding">
		<div class="col-lg-6"><a href="#" class="btn btn-default btn-md">Edit</a></div>
		<div class="col-lg-6">
			<img src="onlinedLogo.png" width="100px" height="auto" class="pull-right">
		</div>
	</div>
</template>

<template name="login">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form id="login-form" action="action" role="form">
				<div class="form-group">
					<label for="login-email">Email address</label>
					<input id="login-email" type="email" class="form-control" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="login-password">Password</label>
					<input id="login-password" type="password" class="form-control" placeholder="Enter password">
				</div>
				<button id="login-button" type="submit" class="btn btn-lg btn-success btn-block">Login</button><br />
			</form>
			<br />
			{{> alert}}
		</div>
	</div>
</template>

<template name="passwordRecovery">
	{{#if resetPassword}}
	<form id="new-password" role="form">
		<div class="form-group">
			<label for="new-password-password">New password</label>
			<input id="new-password-password" type="text" class="form-control" placeholder="Enter email">
		</div>
		<button id="create-account" type="submit" class="btn btn-default">Change Password</button>
	</form>
	{{else}}
	<form id="recovery-form" role="form">
		<div class="form-group">
			<label for="recovery-email">New password</label>
			<input id="recovery-email" type="text" class="form-control" placeholder="Enter email">
		</div>
		<button id="create-account" type="submit" class="btn btn-default">Send Reset Instructions</button>
	</form>
	{{/if}}
</template>
