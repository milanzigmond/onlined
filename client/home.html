<template name="home">
	<div class="container-fluid home">
		<div class="row">
			<div class="col-md-12 stream">
				<div class="container-fluid">
					{{#if websites}}
						<h6 class="listsorting">latest</h6>
						<h6 class="numberofsites">{{numberOfWebsites}} websites onlined</h6>
					{{/if}}
					<ul>
						{{#each websites}}
						<li>
							<div class="text-center websiteListItem">
								<div class="websiteItemContent">
									<h1>{{toUpperCase sitename}}</h1>
									<h3>BY {{username}}</h3>
									<h3>{{formatDate createdAt}}</h3>
									<h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	
								</div>
								<div class="websiteItemBg" style='background-image: url("{{showImage content.topImage}}")'></div>
								<div class="websiteItemOverlay"></div>
							</div>
						</li>
						{{/each}}
					</ul>	
				</div>
			</div>
		</div>
	</div>
</template>
