 <template name="edit">
	<div class="{{style}} createcontent">
		<div class="row editing">
			<div class="col-sm-10">
				{{#each sections}}
					{{> Template.dynamic template=name data=this}}
				{{/each}}
			</div>
			<div class="col-sm-2">
				<div class="sections">
					{{#each sections}}
						{{#if hidden}}
							<div class="draggableSection off">{{name}}</div>
						{{else}}
							<div class="draggableSection on">{{name}}</div>
						{{/if}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
