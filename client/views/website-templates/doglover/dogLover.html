<template name="dogLover">
	<div class="jumbotron">
		<h1>{{title}}</h1>
	</div>
	<div class="jumbotron">
		<div>{{tagline}}</div>
	</div>
	<div class="jumbotron">
		<div class="drop">
			<img src="{{image}}" />
		</div>
		<input id="upload" type=file />
	</div>
	{{> subdomain}}
	{{> password}}
</template>
