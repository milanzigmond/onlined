<template name="dashboard">
	<div class="container">
		<div class="page-header">
		  <h1>Templates <small>Create, edit, publish templates here.</small></h1>
		</div>
		<ul class="list-group">
			{{#each templates}}
			<li class="list-group-item">{{> websiteTemplate}}</li>
			{{/each}}
		</ul>
		<a class="btn btn-primary btn-lg" role="button" href="{{pathFor 'newTemplate'}}">Create new template</a>
	</div>
</template>
