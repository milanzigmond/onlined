<template name="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>Templates</h1>
				</div>
				<div class="col-md-6 .pull-right">
					<a class="btn btn-primary btn-lg" role="button" href="/admin/templates/new">Create new template</a>
		  			<a class="btn btn-primary btn-lg" role="button" href="{{pathFor 'onlined'}}">Showcase</a>
				</div>
			</div>	

			<ul class="list-group">
				{{#each templates}}
				<li class="list-group-item">{{> websiteTemplate}}</li>
				{{/each}}
			</ul>	  

					<!-- <div>
		      {{> reactiveTable collection=templates settings=settings}}
		 </div> -->
		</div>
</template>
