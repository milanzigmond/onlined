<template name="TodoItem">
	<div class="done">
		<input type="checkbox" name="is_done" {{isDoneChecked}} />
	</div>

	<div class="subject">
		{{subject}}
	</div>

	<div class="action">
		<!-- <a href="/onlined/{{:_id}}"></a> -->
		<!-- this = this todo document -->
		<a href="{{pathFor 'onlined.detail' params=this}}">Details</a>
	</div>
</template>
