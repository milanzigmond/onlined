 <template name="create">
	<div class="{{style}} createcontent">
	
		<div id="effect-6" class="effects">
			<div id="topImage" class="img squared">
	            <img class="img squared img-responsive" src="{{showImage content.topImage}}" alt="">
	            <div class="overlay">
	                <span class="expand">{{editImageText}}</span>
	            </div>
	            <input type="file" class="hiddenFileInput"/>
	        </div>
	    </div>

		<div class="container">	
			<div class="section-heading">
				<h1 id="title" class="editable text-center">{{content.title}}</h1>
				<h2 id="tagline" class="editable text-center">{{content.tagline}}</h2>
			</div>
		</div>
		
		<div class="textureline"></div>
		
		<div class="container">	
			<div class="section-intro">
				<div class="row">
					<div class="col-md-5">
						<div id="effect-6" class="effects">
							<div id="logo" class="img">
					            <div class="rounded" 
					            	 style='background-image: url("{{showImage content.logo}}")'>
					            </div>
					            <div class="overlay rounded">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

					</div>
					<div class="col-md-7 introtext">
						<h3 id="heading" class="editable">{{content.heading}}</h3>
						<p id="paragraph" class="editable lead">{{content.paragraph}}</p>
					</div>
				</div>
			</div>
		</div>	

		<div class="section-gallery">
			<div class="row gallerydiv2">	
				{{#each galleryImages}}
					<div id="effect-6" class="effects">
						<div id="gallery" data-index="{{index}}" class="img col-lg-3 col-md-6 col-xs-12">
				            <div class="obrazek" style="background-image: url('{{showImage imageId}}')"></div>
				            <div class="overlay">
				                <span class="expand">{{editImageText}}</span>
				            </div>
				            <input type="file" class="hiddenFileInput"/>
				        </div>
				    </div>
				{{/each}}
			</div>	
		</div>

		<div class="section-email text-center">
			<span class="glyphicon glyphicon-envelope white"></span>
			<h4 id="email" class="editable white">{{content.email}}</h4>
		</div>

		<div class="container">	
			<div class="section-text">
				<div class="row text-center">
					<div class="col-md-4">
						<h3 id="textColumns1Heading" class="editable">{{content.textColumns1Heading}}</h3>
						<p id="textColumns1Text" class="editable">{{content.textColumns1Text}}</p>
					</div>

					<div class="col-md-4">
						<h3 id="textColumns2Heading" class="editable">{{content.textColumns2Heading}}</h3>
						<p id="textColumns2Text" class="editable">{{content.textColumns2Text}}</p>
					</div>

					<div class="col-md-4">
						<h3 id="textColumns3Heading" class="editable">{{content.textColumns3Heading}}</h3>
						<p id="textColumns3Text" class="editable">{{content.textColumns3Text}}</p>
					</div>
				</div>
			</div>

			<div class="section-location text-center">
				<div class="row">
					<div class="col-lg-12">
						<span class="glyphicon glyphicon-map-marker"></span>
					</div>
				</div>	
				<div class="row">
					<div class="col-lg-12">
						<h4 id="address" class="editable">{{content.address}}</h4>
						<!-- <h4 id="address" hidden>
							<input id="input" class="controls" type="text" placeholder="Enter a location" value="{{content.address}}">
						</h4> -->
					</div>
				</div>		
				<div class="row">
					<div class="col-lg-12">
						<div id="map-canvas" style="width:100%;height:200px;"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="section-telnumber text-center">
			<span class="glyphicon glyphicon-phone-alt white"></span>
			<h4 id="phoneNumber" class="editable white">{{content.phoneNumber}}</h4>
		</div>


		<div class="section-openinghours text-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<span class="glyphicon glyphicon-time"></span>
						<h3 id="openingHoursTitle" class="editable">{{content.openingHoursTitle}}</h3>
						<table class="verticaltable">
							<tr>
								<th><h5 id="monday" class="editable">{{content.monday}}</h5></th>
								<th><h5 id="tuesday" class="editable">{{content.tuesday}}</h5></th>
								<th><h5 id="wednesday" class="editable">{{content.wednesday}}</h5></th>
								<th><h5 id="thursday" class="editable">{{content.thursday}}</h5></th>
								<th><h5 id="friday" class="editable">{{content.friday}}</h5></th>
								<th><h5 id="saturday" class="editable">{{content.saturday}}</h5></th>
								<th><h5 id="sunday" class="editable">{{content.sunday}}</h5></th>
							</tr>
							<tr>
								<td colspan="7">
									<div class="line"></div>
								</td>
							</tr>
							<tr>
								<td><h6 id="mondayHours" class="editable">{{content.mondayHours}}</h6></td>
								<td><h6 id="tuesdayHours" class="editable">{{content.tuesdayHours}}</h6></td>
								<td><h6 id="wednesdayHours" class="editable">{{content.wednesdayHours}}</h6></td>
								<td><h6 id="thursdayHours" class="editable">{{content.thursdayHours}}</h6></td>
								<td><h6 id="fridayHours" class="editable">{{content.fridayHours}}</h6></td>
								<td><h6 id="saturdayHours" class="editable">{{content.saturdayHours}}</h6></td>
								<td><h6 id="sundayHours" class="editable">{{content.sundayHours}}</h6></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">	
			<div class="section-products">
				<div class="row text-center">
					<div class="col-md-4 col-md-offset-2">

						<div id="effect-6" class="effects">
							<div id="firstProductImage" class="img squared">
					            <img src="{{showImage content.firstProductImage}}" alt="">
					            <div class="overlay">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

						<h3 id="firstProduct" class="editable">{{content.firstProduct}}</h3>
						<p id="firstProductDescription" class="editable">{{content.firstProductDescription}}</p>
					</div>
					<div class="col-md-4">

						<div id="effect-6" class="effects">
							<div id="secondProductImage" class="img squared">
					            <img src="{{showImage content.secondProductImage}}" alt="">
					            <div class="overlay">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

						<h3 id="secondProduct" class="editable">{{content.secondProduct}}</h3>
						<p id="secondProductDescription" class="editable">{{content.secondProductDescription}}</p>
					</div>
				</div>
			</div>
		</div>	

		<div class="section-links text-center">	
			<div class="container">
				<span class="glyphicon glyphicon-2white"></span>

				<div class="row links">
					<div id="twitter" class="col-xs-6 col-md-3">
						<img class="link" src="ic_twitterW.png" alt="">
					</div>
					<div id="youtube" class="col-xs-6 col-md-3">
						<img class="link" src="ic_youtubeW.png" alt="">
					</div>
					<div id="facebook" class="col-xs-6 col-md-3">
						<img class="link" src="ic_facebookW.png" alt="">
					</div>
					<div id="instagram" class="col-xs-6 col-md-3">
						<img class="link" src="ic_instagramW.png" alt="">
					</div>
				</div>
			</div>
		</div>

		<div class="container">	
			<div class="section-team text-center">
				<div class="row">
					<div class="col-lg-12">
						<span class="glyphicon glyphicon-user"></span>
						<h3 id="teamTitle" class="editable">{{content.teamTitle}}</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-xs-6">

					    <div id="effect-6" class="effects">
							<div id="firstTeamMemberImage" class="img">
					            <div class="member" 
					            	 style='background-image: url("{{showImage content.firstTeamMemberImage}}")'>
					            </div>
					            <div class="overlay member">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

						<div class="membercaption">
							<h4 id="firstTeamMember" class="editable">{{content.firstTeamMember}}</h4>
							<p id="firstTeamMemberTagline" class="editable">{{content.firstTeamMemberTagline}}</p>
						</div>
					</div>
					<div class="col-md-3 col-xs-6">

						<div id="effect-6" class="effects">
							<div id="secondTeamMemberImage" class="img">
					            <div class="member" 
					            	 style='background-image: url("{{showImage content.secondTeamMemberImage}}")'>
					            </div>
					            <div class="overlay member">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

						<div class="membercaption">
							<h4 id="secondTeamMember" class="editable">{{content.secondTeamMember}}</h4>
							<p id="secondTeamMemberTagline" class="editable">{{content.secondTeamMemberTagline}}</p>
						</div>
					</div>
					<div class="col-md-3 col-xs-6">
						
						<div id="effect-6" class="effects">
							<div id="thirdTeamMemberImage" class="img">
					            <div class="member" 
					            	 style='background-image: url("{{showImage content.thirdTeamMemberImage}}")'>
					            </div>
					            <div class="overlay member">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>
						
						<div class="membercaption">
							<h4 id="thirdTeamMember" class="editable">{{content.thirdTeamMember}}</h4>
							<p id="thirdTeamMemberTagline" class="editable">{{content.thirdTeamMemberTagline}}</p>
						</div>
					</div>
					<div class="col-md-3 col-xs-6">

						<div id="effect-6" class="effects">
							<div id="fourthTeamMemberImage" class="img">
					            <div class="member" 
					            	 style='background-image: url("{{showImage content.fourthTeamMemberImage}}")'>
					            </div>
					            <div class="overlay member">
					                <span class="expand">{{editImageText}}</span>
					            </div>
					            <input type="file" class="hiddenFileInput"/>
					        </div>
					    </div>

						<div class="membercaption">
							<h4 id="fourthTeamMember" class="editable">{{content.fourthTeamMember}}</h4>
							<p id="fourthTeamMemberTagline" class="editable">{{content.fourthTeamMemberTagline}}</p>
						</div>
					</div>
				</div>
			</div>

			<!-- <div class="section-video">
				<iframe width="100%" height="500" src="//www.youtube.com/embed/iZYf7Bqvkb8?rel=0" frameborder="0" allowfullscreen></iframe>
				<video width="100%" height="500" controls autoplay>
					<source src="movie.ogg" type="video/ogg">
					<source src="movie.mp4" type="video/mp4">
					<object data="movie.mp4" width="100%" height="500">
						<embed width="100%" height="500" src="movie.swf">
					</object>
				</video> 
			</div>-->
		</div>

	</div>
</template>
