<template name="dashboard">
	<div class="container-fluid home">
		<div class="row">
			<div class="col-sm-6 stream minHeight">
				<div class="container-fluid">
					<h2 class="websitesHeader">Browser</h2>
					<hr class="line" />
					<span class="glyphicon glyphicon-search searchicon"></span>
					<h6 class="listsorting">latest</h6>
					<h6 class="numberofsites">{{numberOfWebsites}} websites onlined</h6>
					<ul>
						{{#each websites}}
							<li>
								<a href="{{urlFor route='website' data=this}}" target="_blank">
									<div class="text-center websiteListItem">
										<div class="websiteItemContent">
											<h1>{{toUpperCase sitename}}</h1>
											<h2>{{formatDate createdAt}}</h2>
											<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3>	 -->
										</div>
										<div class="websiteItemBg" style='background-image: url("{{showImage content.topImage}}")'></div>
										<div class="websiteItemOverlay"></div>
									</div>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="col-sm-6 myWebsites">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<ul class="myWebsitesList">
							<li style="cursor:default;">
								<div id="register-sitename" class="btn firstButton pulseEffect">
									<input class="textInput uppercase" type="text" placeholder="websitename" hidden/>
									<span>CREATE WEBSITE</span>
								</div>
								<h2 class="websitesHeader">My Websites</h2>
								<hr class="line" />
								<div class="row">
									<div class="col-sm-6">
										<h6 class="pull-left">
											{{#if IDontHaveWebsites}}
												I DON'T HAVE ANY WEBSITES
											{{else}}
												I HAVE {{numberOfMyWebsites}} 
											{{/if}}
										</h6>
									</div>
									<!-- <div class="col-sm-6">
										<h6 class="pull-right">5 WEBSITES I LIKE&nbsp;<span class="glyphicon glyphicon-heart"></span></h6>
									</div> -->
								</div>
							</li>
							{{#each user.myWebsites}}
							<li>
								<div class="editIcons">
									<span class="glyphicon glyphicon-remove"></span>
								</div>
								<div class="text-center myWebsiteListItem">
									<div class="myWebsiteItemContent">
										<h3>{{formatDate createdAt}}</h3>
										<h2>{{toUpperCase sitename}}</h2>
										<!-- <h3><span class="glyphicon glyphicon-heart"></span> 10</h3> -->
									</div>
									<div class="websiteItemBg" style='background-image: url("{{showImage content.topImage}}")'></div>
									<!-- <div class="row editRow">
										<div class="col-sm-6 editbuttons edit"><h4>edit</h4></div>
										<div class="col-sm-6 editbuttons delete"><h4>delete</h4></div>
									</div> -->
									<div class="websiteItemOverlay"></div>
								</div>
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
