<template name="team">
	{{#unless hidden}}
		{{#if editing websiteId}}
			<div class="section-team text-center">
				<div class="container">	
					<div class="row">
						<div class="col-lg-12">
							<span class="glyphicon glyphicon-user"></span>
							<h3 id="teamTitle" class="editable">{{data.teamTitle}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 col-xs-6">
							<div id="effect-6" class="effects">
								<div id="firstTeamMemberImage" class="img">
									<div class="member" style='background-image: url("{{showImage data.firstTeamMemberImage}}")'></div>
									{{> imageUploadAssets}}
								</div>
							</div>
							<div class="membercaption">
								<h4 id="firstTeamMember" class="editable">{{data.firstTeamMember}}</h4>
								<p id="firstTeamMemberTagline" class="editable">{{data.firstTeamMemberTagline}}</p>
							</div>
						</div>
						<div class="col-md-3 col-xs-6">
							<div id="effect-6" class="effects">
