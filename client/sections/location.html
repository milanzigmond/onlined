<template name="location">
	{{#unless hidden}}
	<div class="section-location text-center">
		<div class="container">	
			<div class="row">
				<div class="col-lg-12">
					<span class="glyphicon glyphicon-map-marker"></span>
				</div>
			</div>	
			<div class="row">
				<div class="col-lg-12">
					<h4 id="address" class="editable">{{data.address}}</h4>
				</div>
			</div>		
			<div class="row">
				<div class="col-lg-12">
					<div id="map-canvas" style="width:100%;height:200px;"></div>
				</div>
			</div>
		</div>
	</div>
	{{/unless}}
</template>
